<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang's calculator</title>
    <link rel="stylesheet" href="calculator/calculator.css">
    <link rel="stylesheet" href="calculator/calculator_responsive.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons"> 
            <button class="append" onclick="append('7')">7</button>
            <button class="append" onclick="append('8')">8</button>
            <button class="append" onclick="append('9')">9</button>
            <button class="addfunction" onclick="append('+')">+</button>
            <button class="append" onclick="append('4')">4</button>
            <button class="append" onclick="append('5')">5</button>
            <button class="append" onclick="append('6')">6</button>
            <button class="addfunction" onclick="append('-')">-</button>
            <button class="append" onclick="append('1')">1</button>
            <button class="append" onclick="append('2')">2</button>
            <button class="append" onclick="append('3')">3</button>
            <button class="addfunction" onclick="append('*')">*</button>
            <button class="append" onclick="append('0')">0</button>
            <button class="append" onclick="append('.')">.</button>
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="addfunction" onclick="append('/')">/</button> 
            <button class="addfunction" onclick="calculate()">=</button>
            <button class="convert" onclick="convert()">+/-</button>
            <button class="delete" onclick="Delete()">DEL</button>
        </div>
    </div>
    <script src="calculator/calculator.js"></script>
</body>
</html>
